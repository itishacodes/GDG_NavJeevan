<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation - NavJeevan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #e8f5e9;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #1b5e20;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px; /* Space for the header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #2e7d32;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 100px 20px;
            width: calc(100% - 250px);
        }

        /* Header Styling */
        header {
            background-color: #1b5e20;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .active {
            display: block;
        }

        /* Form Styling */
        .consultation-form {
            width: 50%;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        form input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #2e7d32;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

          <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a onclick="showSection('home')">üè† Home</a>
        <a onclick="showSection('reports')">üìÑ Reports</a>
        <a onclick="showSection('consultation')">üìÖ Book Online Consultation</a>
        <a onclick="showSection('prescriptions')">üíä Prescriptions</a>
        <a onclick="showSection('appointments')">üìÜ My Appointments</a>
        <a onclick="showSection('medicalHistory')">üìú Medical History</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>NavJeevan - Doctor Online Consultation</h1>
            <p>Book Your Appointment with Trusted Doctors</p>
        </header>

        <div id="consultation" class="content-section active">
            <div class="consultation-form">
                <h2>Book an Appointment</h2>
                <form>
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your full name" required>

                    <label>Age:</label>
                    <input type="number" placeholder="Enter your age" required>

                    <label>Gender:</label>
                    <select required>
                        <option value="" disabled selected>Choose your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <label>Select Symptom:</label>
                    <select required>
                        <option value="" disabled selected>Choose your Symptom</option>
                        <option>Headache</option>
                        <option>Fever</option>
                        <option>Cough</option>
                        <option>Stomach Pain</option>
                        <option>Body Pain</option>
                        <option>Cold</option>
                        <option>Breathing Problem</option>
                        <option>Skin Allergy</option>
                        <option>Diarrhea</option>
                        <option>Eye Infection</option>
                        <option>Vomiting</option>
                        <option>Weakness</option>
                        <option>Joint Pain</option>
                        <option>Chest Pain</option>
                        <option>Toothache</option>
                    </select>

                    <label>Select Doctor:</label>
                    <select required>
                        <option value="" disabled selected>Choose your Doctor</option>
                        <option>Dr. Ram Kumar</option>
                        <option>Dr. Anil Sharma</option>
                        <option>Dr. Sita Verma</option>
                        <option>Dr. Rajesh Gupta</option>
                        <option>Dr. Manish Yadav</option>
                        <option>Dr. Nisha Pandey</option>
                        <option>Dr. Arjun Tiwari</option>
                        <option>Dr. Sunita Choudhary</option>
                        <option>Dr. Kamlesh Singh</option>
                        <option>Dr. Poonam Yadav</option>
                        <option>Dr. Ramesh Jain</option>
                        <option>Dr. Savita Mishra</option>
                        <option>Dr. Vinod Patel</option>
                        <option>Dr. Anjali Sharma</option>
                        <option>Dr. Prakash Joshi</option>
                    </select>

                    <label>Date:</label>
                    <input type="date" required>

                    <label>Time:</label>
                    <input type="time" required>

                    <label>Describe Your Issue:</label>
                    <textarea placeholder="Briefly explain your health issue..." rows="4" required></textarea>

                    <button type="submit">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            let selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }
    </script>

    
      <script>
        function toggleChatbot() {
          const chatbot = document.getElementById("chatbot-window");
          chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
        }
    
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,gu,bn,kn,ml,mr,pa,ta,te,ur,or,as,sd,ne,sa,mai,raj',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
      </script>
      <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
