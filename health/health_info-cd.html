<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation - NavJeevan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1, p {
            margin: 0.5rem 0;
        }
        .common-diseases {
            width: 90%;
            margin: auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin-bottom: 3rem;
        }
        .disease-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            padding: 1.5rem 0;
            justify-content: center;
        }
        .disease-item {
            padding: 3rem;
            background-color: #e8f5e9;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, background 0.4s ease;
        }
        .disease-item:hover {
            background-color: #c8e6c9;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            width: 500px;
            opacity: 0;
            transition: all 0.4s ease-in-out;
        }
        .modal.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background-color: #388E3C;
        }
        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 2rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<header>
    <h1>NavJeevan - Common Diseases Information</h1>
    <p>Know About Common Diseases and Their Solutions</p>
</header>
<div class="common-diseases">
    <h2>Common Diseases Information</h2>
    <div class="disease-list">
        <div class="disease-item" onclick="showModal('Fever', 'Causes: Viral infections, Heat. Symptoms: High temperature, Fatigue. Prevention: Stay hydrated, Rest.')">Fever</div>
        <div class="disease-item" onclick="showModal('Cough', 'Causes: Cold, Pollution. Symptoms: Dry or wet cough. Prevention: Warm water, Avoid dust.')">Cough</div>
        <div class="disease-item" onclick="showModal('Diarrhea', 'Causes: Food poisoning, Infection. Symptoms: Loose stools, Stomach pain. Prevention: Clean water, Hygiene.')">Diarrhea</div>
        <div class="disease-item" onclick="showModal('Cold', 'Causes: Virus, Weather change. Symptoms: Runny nose, Sneezing. Prevention: Warm drinks, Rest.')">Cold</div>
        <div class="disease-item" onclick="showModal('Skin Allergy', 'Causes: Dust, Chemicals. Symptoms: Itching, Rashes. Prevention: Use natural products.')">Skin Allergy</div>
        <div class="disease-item" onclick="showModal('Eye Infection', 'Causes: Dust, Bacteria. Symptoms: Redness, Itching. Prevention: Use clean water, Avoid rubbing eyes.')">Eye Infection</div>
    </div>
</div>
<div class="overlay" onclick="closeModal()"></div>
<div class="modal" id="diseaseModal">
    <span class="close-icon" onclick="closeModal()">&times;</span>
    <h2 id="diseaseTitle"></h2>
    <p id="diseaseInfo"></p>
    <button class="close-btn" onclick="closeModal()">Close</button>
</div>
<script>
    function showModal(title, info) {
        document.getElementById('diseaseTitle').innerText = title;
        document.getElementById('diseaseInfo').innerText = info;
        const modal = document.querySelector('.modal');
        modal.classList.add('show');
        modal.style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
    }

    function closeModal() {
        const modal = document.querySelector('.modal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }, 400);
    }
</script>
</body>
</html>
