<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Insights</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="market-price.css">
  <script src="market.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ðŸ“Š Market Insights</h1>
    <p>Get real-time updates on crop prices across markets.</p>

    
    <h2>Submit Your Crop Price</h2>
    <div>
      <label for="cropType">Select Crop:</label>
      <select id="cropType" class="form-control">
        <option value="Wheat">Wheat</option>
        <option value="Rice">Rice</option>
        <option value="Maize">Maize</option>
        <option value="Soybean">Soybean</option>
        <option value="Sugarcane">Sugarcane</option>
      </select>
      
      <label for="state">Select State:</label>
      <select id="state" class="form-control">
        <option value="Punjab">Punjab</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Bihar">Bihar</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
      </select>
      
      <label for="price">Enter Price (â‚¹ per acre):</label>
      <input type="number" id="price" class="form-control" />
      
      <button class="btn btn-success mt-3" onclick="submitPrice()">Submit Price</button>
      <button class="btn btn-primary mt-3" onclick="sendViaWhatsApp()">ðŸ“² Send via WhatsApp</button>
    </div>
    
    <h2>Market Prices</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Crop</th>
          <th>State</th>
          <th>Price</th>
          <th>Best Time to Sell</th>
          <th>Net Profit</th>
        </tr>
      </thead>
      <tbody id="marketData"></tbody>
    </table>
  </div>
</body>
</html>
