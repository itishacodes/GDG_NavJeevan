<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="loan.css">
  <script defer src="loan.js"></script>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .loan-details {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ðŸ’° Loan Calculator</h1>
    
    <label>Loan Amount (â‚¹):</label>
    <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount" />

    <label>Loan Tenure (years):</label>
    <input type="number" id="loanTenure" class="form-control" placeholder="Enter loan tenure in years" />
    
    <label>Select Bank:</label>
    <select id="bankSelect" class="form-control" onchange="updateLoanDetails()">
      <option value="">-- Select a Bank --</option>
      <option value="bankA">Bank A</option>
      <option value="bankB">Bank B</option>
      <option value="bankC">Bank C</option>
      <option value="bankD">Bank D</option>
      <option value="bankE">Bank E</option>
      <option value="bankF">Bank F</option>
      <option value="bankG">Bank G</option>
    </select>  

    <div class="loan-details" id="loanDetails">
      <p><strong>Bank Details:</strong></p>
      <p id="bankDetails">Select a bank to view loan details.</p>
    </div>

    <button class="btn btn-warning mt-3 w-100" onclick="calculateLoan()">Calculate EMI</button>
    <p id="loanResult" class="mt-3 text-center fw-bold"></p>
  </div>
</body>
</html>
